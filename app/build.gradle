apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'com.neenbedankt.android-apt'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    compileSdkVersion setup.compileSdk
    buildToolsVersion setup.buildTools

    defaultConfig {
        applicationId "com.twirling.SDTL"
        minSdkVersion setup.minSdk
        targetSdkVersion setup.targetSdk
        versionCode setup.vcode
        versionName setup.vname
        multiDexEnabled true
//        jackOptions {
//            enabled true
//        }
//        ndk {
//            abiFilters "armeabi", "armeabi-v7a", "x86", "mips", "arm64-v8a"
//        }
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['aidl']
            renderscript.srcDirs = ['rs']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jni.srcDirs = [];
            jniLibs.srcDirs = ['libs']
        }
    }

    signingConfigs {
        def isRelease = gradle.startParameter.taskNames.any { it.contains('Release') }
        def path = isRelease ? properties.getProperty("keystore.path") : 'debug.keystore'
        def password = isRelease ? properties.getProperty("keystore.password") : ''
        def alias = isRelease ? properties.getProperty("keystore.alias") : ''
        myConfig {
            storeFile file(path)
            storePassword password
            keyAlias alias
            keyPassword password
        }
    }

    buildTypes {
        release {
            release {
                signingConfig signingConfigs.myConfig
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
        }
    }
//    compileOptions {
//        sourceCompatibility JavaVersion.VERSION_1_8
//        targetCompatibility JavaVersion.VERSION_1_8
//    }
    productFlavors {
        armv7 {
            ndk {
                abiFilter "armeabi-v7a"
            }
        }
        armv8 {
            ndk {
                abiFilter "armeabi-v7a"
            }
        }
        fat
    }
    lintOptions {
        abortOnError false
    }
    dataBinding {
        enabled = true
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

def LibGvr = properties.getProperty("LibGvr")

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //
    compile(name: 'sdk-base-1.10.0', ext: 'aar')
    //
    compile "com.android.support:appcompat-v7:$rootProject.versions.libSupport"
    compile "com.android.support:cardview-v7:${versions.libSupport}"
    compile "com.android.support:design:${versions.libSupport}"
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.alibaba:fastjson:1.2.12'
    //
    compile 'com.orhanobut:logger:1.11'
    //
    compile "com.squareup.retrofit2:retrofit:${versions.libRetrofit}"
    compile "com.squareup.retrofit2:converter-gson:${versions.libRetrofit}"
//    compile "com.squareup.retrofit2:adapter-rxjava2:$Retrofit_Version+"
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    //
    compile 'com.jakewharton:butterknife:8.1.0'
    apt "com.jakewharton:butterknife-compiler:8.1.0"
    compile 'com.squareup:javapoet:1.7.0'
    //
    compile "com.google.dagger:dagger:${versions.libDagger}"
    provided "com.google.dagger:dagger-compiler:${versions.libDagger}"
    provided 'org.glassfish:javax.annotation:10.0-b28'
    //
    compile "io.reactivex.rxjava2:rxjava:${versions.libRxJava}"
    compile "io.reactivex.rxjava2:rxandroid:${versions.libRxJava}"
    compile "com.trello.rxlifecycle2:rxlifecycle:${versions.libRxJava}"
    compile "com.trello.rxlifecycle2:rxlifecycle-android:${versions.libRxJava}"
    compile "com.github.JakeWharton.RxBinding:rxbinding:master-SNAPSHOT"
//    compile "com.jakewharton.rxbinding:rxbinding:$Rxbinding_Version"
//    compile "com.jakewharton.rxbinding:rxbinding-appcompat-v7:$Rxbinding_Version"
//    compile "com.jakewharton.rxbinding:rxbinding-design:$Rxbinding_Version"
//    compile "com.jakewharton.rxbinding:rxbinding-leanback-v17:$Rxbinding_Version"
    //
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    //
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.jcodecraeer:xrecyclerview:1.2.6'
    //
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.tencent.bugly:crashreport:2.3.0'
    //
    compile 'com.jaeger.statusbaruitl:library:1.0.0'
    //
    compile('com.mikepenz:materialdrawer:5.8.1@aar') {
        transitive = true
    }
    //
    compile "com.mikepenz:iconics-core:2.8.1@aar"
    compile 'com.mikepenz:google-material-typeface:2.2.0.3.original@aar'
    compile 'com.mikepenz:material-design-iconic-typeface:2.2.0.2@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.7.0.0@aar'
    compile 'com.mikepenz:octicons-typeface:3.2.0.2@aar'
    //
    compile project(':libtwirling')
    //
    compile 'org.greenrobot:eventbus:3.0.0'
    compile "$LibGvr"
    //
//    compile "com.facebook.react:react-native:+"
}

